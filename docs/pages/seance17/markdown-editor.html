<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.css">
    <link rel="stylesheet" href="../../assets/css/seance17/markdown-editor.css">
</head>
<body>
<div class="ui container">
    <h1 class="ui header">Editeur Markdown</h1>
    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="message">Message</a>
        <a class="item" data-tab="preview">AperÃ§u</a>
    </div>
    <div class="ui attached active tab segment" data-tab="message">
        <div class="markdown-toolbar">
            <div class="ui buttons">
                <button class="ui button" onclick="insertMarkdown('# ')"><i class="header icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('**','**')"><i class="bold icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('*','*')"><i class="italic icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('~~','~~')"><i class="strikethrough icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('> ')"><i class="quote left icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('[Link text](http://example.com)')"><i class="linkify icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('![Alt text](image.jpg)')"><i class="image icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('- ')"><i class="list ul icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('1. ')"><i class="list ol icon"></i></button>
                <button class="ui button" onclick="insertMarkdown('- [ ] ')"><i class="tasks icon"></i></button>
            </div>
        </div>
        <div class="ui form">
            <div class="field">
                <textarea class="" id="markdown-input"></textarea>
            </div>
        </div>
    </div>
    <div class="ui attached tab segment" data-tab="preview">
        <div id="markdown-output"></div>
    </div>
    <div class="ui attached bottom segment">
        <button class="ui positive fluid button">Valider</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
<script src="../../js/seance17/markdown-editor.js"></script>
</body>
</html>
