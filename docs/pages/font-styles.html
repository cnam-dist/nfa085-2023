<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poiret+One&family=Righteous&display=swap" rel="stylesheet">
    <title>nfa085</title>
    <style>
        /* Style pour la zone de texte */
        #text-zone {
            border: 1px solid black;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Style pour les boutons */
        button {
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Exemple d'interface pour changer les attributs de style du texte</h1>

<p>Cliquez sur les cases à cocher et utilisez les autres éléments ci-dessous pour changer les attributs de style du texte affiché dans la zone :</p>

<div>
    <label><input type="checkbox" id="chk-bold"> Gras</label>
    <label><input type="checkbox" id="chk-italic"> Italique</label>
    <label><input type="checkbox" id="chk-underline"> Souligné</label>
    <label><input type="checkbox" id="chk-strike"> Barré</label>
    <input type="color" id="color-picker">
    <input type="number" id="font-size" min="8" max="72" value="16">
    <select id="font-family">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier">Courier</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Impact">Impact</option>
        <option value="Lucida Console">Lucida Console</option>
    </select>
    <button id="btn-size-up">Augmenter taille</button>
    <button id="btn-size-down">Diminuer taille</button>
</div>

<div>
    <textarea id="text-zone">Voici un texte exemple pour illustrer le changement des attributs de style.</textarea>
</div>

<script>
    // Récupération de la zone de texte et des boutons
    const textZone = document.getElementById("text-zone");
    const chkBold = document.getElementById("chk-bold");
    const chkItalic = document.getElementById("chk-italic");
    const chkUnderline = document.getElementById("chk-underline");
    const chkStrike = document.getElementById("chk-strike");
    const colorPicker = document.getElementById("color-picker");
    const fontSize = document.getElementById("font-size");
    const fontFamily = document.getElementById("font-family");
    const btnSizeUp = document.getElementById("btn-size-up");
    const btnSizeDown = document.getElementById("btn-size-down");

    // Fonction pour appliquer le style gras au texte
    function applyBold() {
        if (chkBold.checked) {
            textZone.style.fontWeight = "bold";
        } else {
            textZone.style.fontWeight = "normal";
        }
    }

    // Fonction pour appliquer le style italique au texte
    function applyItalic() {
        if (chkItalic.checked) {
            textZone.style.fontStyle = "italic";
        } else {
            textZone.style.fontStyle = "normal";
        }
    }

    // Fonction pour appliquer le style souligné au texte
    function applyUnderline() {
        if (chkUnderline.checked) {
            textZone.style.textDecoration = "underline";
        } else {
            textZone.style.textDecoration = "none";
        }
    }

    // Fonction pour appliquer le style barré au texte
    function applyStrike() {
        if (chkStrike.checked) {
            textZone.style.textDecoration = "line-through";
        } else {
            textZone.style.textDecoration = "none";
        }
    }

    // Fonction pour appliquer la couleur au texte
    function applyColor() {
        textZone.style.color = colorPicker.value;
    }

    // Fonction pour appliquer la taille de police au texte
    function applyFontSize() {
        textZone.style.fontSize = fontSize.value + "px";
    }

    // Fonction pour appliquer la famille de police au texte
    function applyFontFamily() {
        textZone.style.fontFamily = fontFamily.value;
    }

    // Fonction pour augmenter la taille de police du texte
    function increaseFontSize() {
        let currentSize = parseInt(fontSize.value);
        if (currentSize < 72) {
            fontSize.value = currentSize + 1;
            textZone.style.fontSize = (currentSize + 1) + "px";
        }
    }

    // Fonction pour diminuer la taille de police du texte
    function decreaseFontSize() {
        let currentSize = parseInt(fontSize.value);
        if (currentSize > 8) {
            fontSize.value = currentSize - 1;
            textZone.style.fontSize = (currentSize - 1) + "px";
        }
    }

    // Ajout des événements sur les boutons
    chkBold.addEventListener("change", applyBold);
    chkItalic.addEventListener("change", applyItalic);
    chkUnderline.addEventListener("change", applyUnderline);
    chkStrike.addEventListener("change", applyStrike);
    colorPicker.addEventListener("change", applyColor);
    fontSize.addEventListener("change", applyFontSize);
    fontFamily.addEventListener("change", applyFontFamily);
    btnSizeUp.addEventListener("click", increaseFontSize);
    btnSizeDown.addEventListener("click", decreaseFontSize);
</script>
