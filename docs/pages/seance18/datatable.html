<!DOCTYPE html>
<html>
<head>
    <title>Datatable avec colonnes sélectionnables</title>
    <meta charset="utf-8">
    <!-- Ajouter les liens vers les fichiers CSS et JS de Fomantic UI -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.css">
    <link rel="stylesheet" href="../../assets/css/seance18/datatable.css">
</head>
<body>
<div class="ui container">
    <div class="ui secondary menu">
        <div class="header item"><i class="ui table icon"></i> DataTable</div>
        <div class="item">
            <select class="ui selection dropdown" id="data">
                <option value="users">Utilisateurs</option>
                <option value="posts">Articles</option>
                <option value="comments">Commentaires</option>
                <option value="albums">Albums</option>
                <option value="photos">Photos</option>
                <option value="todos">Todos</option>
            </select>
        </div>
        <div class="ui dropdown item" id="menu-options">
            Options&nbsp;&nbsp;&nbsp;
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" data-value="selectable"><i class="check icon" style="display: none"></i>Selectable&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a class="item" data-value="celled"><i class="check icon" style="display: none"></i>Celled</a>
                <a class="item" data-value="structured"><i class="check icon" style="display: none"></i>Structuré</a>
                <a class="item" data-value="inverted"><i class="check icon" style="display: none"></i>Inversé</a>
                <a class="item" data-value="compact"><i class="check icon" style="display: none"></i>Compact</a>
                <a class="item" data-value="striped"><i class="check icon" style="display: none"></i>Rayures</a>
                <a class="item" data-value="definition"><i class="check icon" style="display: none"></i>Définition</a>
                <div class="ui dropdown item">
                    Couleurs
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item color" data-value="red"><i class="circle icon" style="display: none"></i>Rouge</a>
                        <a class="item color" data-value="orange"><i class="circle icon" style="display: none"></i>Orange</a>
                        <a class="item color" data-value="yellow"><i class="circle icon" style="display: none"></i>Yellow</a>
                        <a class="item color" data-value="olive"><i class="circle icon" style="display: none"></i>Olive</a>
                        <a class="item color" data-value="green"><i class="circle icon" style="display: none"></i>Vert</a>
                        <a class="item color" data-value="teal"><i class="circle icon" style="display: none"></i>Cyan</a>
                        <a class="item color" data-value="blue"><i class="circle icon" style="display: none"></i>Bleu</a>
                        <a class="item color" data-value="violet"><i class="circle icon" style="display: none"></i>Violet</a>
                        <a class="item color" data-value="purple"><i class="circle icon" style="display: none"></i>Magenta</a>
                        <a class="item color" data-value="pink"><i class="circle icon" style="display: none"></i>Rose</a>
                        <a class="item color" data-value="brown"><i class="circle icon" style="display: none"></i>Marron</a>
                        <a class="item color" data-value="grey"><i class="circle icon" style="display: none"></i>Gris</a>
                        <a class="item color" data-value="black"><i class="circle icon" style="display: none"></i>Noir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right menu">
            <div class="item">
                <div class="ui clearable multiple selection dropdown" id="hiddenFields">
                    <input type="hidden" name="fields" value="">
                    <i class="dropdown icon"></i>
                    <div class="default text">Masquer champs</div>
                    <div class="menu">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="ui table">
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.js"></script>
<script src="../../js/seance18/datatable.js"></script>
</html>
