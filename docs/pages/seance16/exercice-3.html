<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire avec media-queries</title>
  <style>
    /* Style de base pour tous les champs de formulaire */
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');

    body,input,textarea,button {
      font-family: 'Roboto', sans-serif;
    }
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    form {
      max-width: 1024px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f8f8f8;
    }
    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    @media (min-width: 768px) {
      .form-row {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    .form-col {
      width: 100%;
    }

    .form-col-100 {
      width: 100%;
    }

    @media (min-width: 768px) {
      .form-col {
        width: 48%;
      }
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    @media (min-width: 768px) {
      .form-col:first-child input {
        width: 100%;
      }
      .form-col:not(:first-child) input {
        width: calc(100% - 5px);
      }
      .form-col:first-child textarea {
        width: 100%;
      }
      .form-col:not(:first-child) textarea {
        width: calc(100% - 5px);
      }
    }

  </style>
</head>
<body>

<form>
  <h1>Formulaire de contact</h1>
    <p>Remplissez le formulaire ci-dessous pour nous contacter.</p>
  <div class="form-row">
    <div class="form-col">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required placeholder="Votre nom">
    </div>
    <div class="form-col">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required placeholder="Votre email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-col">
      <label for="sujet">Sujet :</label>
      <input type="text" id="sujet" name="sujet" required placeholder="Sujet">
    </div>
  </div>
  <div class="form-row">
    <div class="form-col-100">
      <label for="message">Message :</label>
      <textarea id="message" name="message" required placeholder="Votre message"></textarea>
    </div>
  </div>
  <button type="submit">Envoyer</button>

</form>

</body>
</html>
