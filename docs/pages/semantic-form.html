<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulaire de Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui/dist/semantic.min.css">
</head>
<body>
<div class="ui container">
    <h1 class="ui dividing header">Votre inscription</h1>
    <form class="ui form" id="testForm" novalidate>
        <div class="two fields">
            <div class="required field">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>
            <div class="required field">
                <label>Prénom</label>
                <input type="text" name="prenom" placeholder="Prénom">
            </div>
        </div>
        <div class="two fields">
            <div class="fourteen wide required field">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="two wide field">
                <label>Téléphone</label>
                <input type="tel" name="telephone" placeholder="Téléphone">
            </div>
        </div>
        <div class="two fields">
            <div class="required field">
                <label>Mot de passe</label>
                <input type="password" name="motdepasse" placeholder="Mot de passe">
            </div>
            <div class="required field">
                <label>Confirmation du mot de passe</label>
                <input type="password" name="confirmationMotdepasse" placeholder="Confirmation du mot de passe">
            </div>
        </div>
        <h4 class="ui dividing header">Informations privées</h4>
        <div class="two fields">
            <div class="two wide field">
                <label>Age</label>
                <input type="number" name="age" placeholder="age">
            </div>
            <div class="four wide field">
                    <label>Genre</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">Genre</div>
                        <div class="menu">
                            <div class="item" data-value="1">Homme</div>
                            <div class="item" data-value="0">Femme</div>
                        </div>
                    </div>
            </div>
            </div>
        <div class="required field">
            <label>Vous nous avez connu par</label>
            <div class="ui fluid search selection dropdown">
                <input type="text" name="connuPar" placeholder="Sélectionnez ou ajoutez une option">
                <i class="dropdown icon"></i>
                <div class="default text">Sélectionnez ou ajoutez une option</div>
                <div class="menu">
                    <div class="item" data-value="internet">Internet</div>
                    <div class="item" data-value="presse">Presse</div>
                    <div class="item" data-value="reseauxSociaux">Réseaux sociaux</div>
                </div>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="required field">
            <div class="ui checkbox">
                <input type="checkbox" id="conditions" name="conditions" tabindex="0">
                <label for="conditions">J'accepte les conditions d'utilisation.</label>
            </div>
        </div>
        <button class="ui button primary" type="submit">Créer votre compte</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui/dist/semantic.min.js"></script>
<script>
    $(document).ready(function() {
        $('.ui.dropdown')
            .dropdown({
                allowAdditions: true,
                hideAdditions: false,
                className: {
                    addition: 'stuck addition'
                }
            })
        ;
        // Activer la validation du formulaire
        $('#testForm').form({
            inline: true,
            on: 'blur',
            fields: {
                nom: {
                    identifier: 'nom',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Veuillez entrer un nom.'
                        }
                    ]
                },
                prenom: {
                    identifier: 'prenom',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Veuillez entrer un prénom.'
                        }
                    ]
                },
                email: {
                    identifier: 'email',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Veuillez entrer une adresse email.'
                        },
                        {
                            type: 'email',
                            prompt: 'Veuillez entrer une adresse email valide.'
                        }
                    ]
                },
                motdepasse: {
                    identifier: 'motdepasse',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Veuillez entrer un mot de passe.'
                        },
                        {
                            type: 'minLength[6]',
                            prompt: 'Le mot de passe doit avoir au moins 6 caractères.'
                        }
                    ]
                },
                confirmationMotdepasse: {
                    identifier: 'confirmationMotdepasse',
                    rules: [
                        {
                            type: 'match[motdepasse]',
                            prompt: 'Les mots de passe ne correspondent pas.'
                        }
                    ]
                },
                connuPar: {
                    identifier  : 'connuPar',
                    rules: [
                        {
                            type   : 'minCount[1]',
                            prompt : 'Sélectionnez ou ajoutez une option.'
                        }
                    ]
                },
                conditions: {
                    identifier: 'conditions',
                    rules: [
                        {
                            type: 'checked',
                            prompt: 'Vous devez accepter les conditions d\'utilisation.'
                        }
                    ]
                },
                age : {
                    identifier: 'age',
                    rules: [
                        {
                            type: 'integer[1..120]',
                            prompt: 'Veuillez entrer un âge valide.'
                        }
                    ]
                }
            }
        });
    });
</script>
</body>
</html>
